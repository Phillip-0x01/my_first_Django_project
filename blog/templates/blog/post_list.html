<html>

    <head>
        <title>Phillip's Blog </title>
    </head>


    <body>
        <h1><a href="">Phillip's Blog</a></h1>

        {% for post in posts %}
        <div>
            <p>published: {{  post.published_date }}</p>
            <h2><a href="">{{  post.title }}</a></h2>
            <p>{{ post.text|linebreaks }}</p>
        </div>
        {% endfor %}

    </body>

</html>
